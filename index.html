	<!-- Rules of the game. keys to press number of guesses allowed

	<script type="text/javascript">
		// create a randomly selected word 

		var wordPool = ["Jon Snow","Daenerys Targaryen","Cersei Lannister","Sansa Stark","Arya Stark","Jaime Lannister","Theon Greyjoy","Samwell Tarly","Jorah Mormont","Petyr 'Littlefinger' Belish","Brienne of Tarth","Davos Seaworth","Bran Stark","Lord Varys","Sandor 'The Hound' Clegane","Melisandre","Bronn","Gilly","Daario Naharis","Missandei","Tormund Giantsbane","Tyrion Lannister","Tommen Baratheon","Joffrey Baratheon","Rhaegar Targaryen","Viserion","Drogon","Rhaegal","Khal Drogo","Greyworm","Eddard Stark","Benjen Stark","Osha","Shaggydog","Nimeria","Ghost","Grey Wind","Lady","Summer","Hodor","Gregor 'The Mountain' Clegane","Stanis Baratheon","The Lord of Light", "Jaqen H'ghar","Tywin Lannister","Walder Frey","Ilyn Payne","Olenna Tyrell","Margaery Tyrell","Catelyn Tully"] // Array of words
		
		var picPool = [
		"assets/images/firstImg.jpg",
		"assets/images/secondImg.jpg",
		"assets/images/thirdImg.jpg",
		"assets/images/fourthImg.jpg",
		"assets/images/fifthImg.jpg",
		"assets/images/sixthImg.jpg",
		"assets/images/seventhImg.jpg",
		"assets/images/eighthImg.jpg",
		"assets/images/ninthImg.jpg",
		"assets/images/tenthImg.gif"];
		
		var word ;              // Selected word
		// var guesses = 0;      // Stored guesses
		           // Count correct guesses
		             // Number of spaces in word '-'
		var keysPressed = [];

		var underscores = [];

		var guessLimit = 10;

		var nothings = 0;

		var currentImg = -1;
		
		var match = false;

		var win = 0;

		var lose = 0;
			
			// create an event that every time the user touches a key, the key is then fed into the other script.
		$( document ).ready(function() {
    		console.log( "ready!" );
    		$("#start").on("click", function(){

					word = wordPool[Math.floor(Math.random() * wordPool.length)];
					console.log(word);
					underscores = word.replace(/[a-zA-Z]/g, "_").split('');
					console.log(word);
					$("#word").text(underscores.join(''));
					$("#start").text("New Word");
					keysPressed = [];
					$("#keysPressed").text(keysPressed);
					nothings = 0;
					$("#nothing").text(nothings);
					currentImg = -1;
					win = 0;
					lose = 0;


				});
				
      
     
      
      $(document).keydown(function(e) {
      	

        if(e.keyCode > 64 && e.keyCode < 91){
          $("#results").text("You pressed: " + e.key);
          
          if($.inArray(e.key, keysPressed) !== -1){
            $("#results").append("<span class='warning';> - you have pressed this key before!!</span>");
          }
          
          keysPressed.push(e.key);
          keysPressed = $.unique(keysPressed);
        } else {
          
          $("#results").text("Key not recognized");
        }
        
                
        $("#keysPressed").text(keysPressed);


		
        

         if (word.toLowerCase().indexOf(e.key) != -1){ // if the character is found
		  for (var i = 0; i < word.length; i ++){ // loop on all characters
		     if(e.key === word[i].toLowerCase()) {
        		underscores[i] = word[i];
        		console.log(underscores.join(''));
        		$("#word").text(underscores.join(''));
		  	};
			
			} 
			
			} else {

				nothings++;

				currentImg++;

				$("#nothing").text(nothings);


			}

			if (underscores.indexOf('_') == -1 ){ // if there are no dashes left
				  $("#winLose").text("You Win!");
				  win++;
				  $("#win").text("Wins: " + win);
				} else if (nothings == 10){
				  $("#winLose").text("You Lose!");
				  lose++;
				  $("#lose").text("Losses: " + lose);
				}

        
      });

     	



		$("#hintBtn").on("click", function(){
				$("#hint").text("What do we say to hints? " + " Not today!")
				});
		
		});

	</script>
